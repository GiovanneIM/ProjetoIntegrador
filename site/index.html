<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="principal.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="login">LOGIN</div>
    </header>

    <div class="banner">
        <img class="banner-img" src="../imagens/banner.png" alt="Banner Aluguel de carros"/>

        <div class="banner-div">

            <div class="texto">
                <h1>Os carros</h1>

                <h1>+ Econômicos</h1>

            </div>

            <div class="barra">

                <div class="cidade">
                    <div class="barra-icone">
                        <img class="icone" src="../imagens/local.png">
                    </div>

                    <div class="barra-texto">
                        <span>Local de Retirada</span>
                        <input placeholder="Insira uma cidade"/>
                    </div>

                    <span class="local-diferente"> + Devolver em um lugar diferente</span>
                </div>

                <div class="data-hora">
                    <div style="display: flex; flex-grow: 1;">
                        <div class="data">
                            <div class="barra-icone">
                                <img class="icone" src="../imagens/data.png">
                            </div>
                        </div>

                        <div class="hora">
                            <span>Hora</span>
                        </div>
                    </div>

                    <div style="display: flex; flex-grow: 1;">
                        <div class="data">
                            <div class="barra-icone">
                                <img class="icone" src="../imagens/data.png">
                            </div>

                        </div>

                        <div class="hora">
                            <span>Hora</span>
                        </div>
                    </div>
