<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn - Login</title>
    <link rel="icon" href="../../imagens/logo/logo-semtexto.png" type="image/x-icon">

    <link href="../../css/cad-log.css" rel="stylesheet">
    
    <link href="../../css/header-footer.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fontlibrary.org//face/tex-gyre-adventor" type="text/css"/> <!-- Fonte header -->
</head>
<body>
    <header>
        <div class="header-geral">
            <div>
                <a href="../../index.html">
                    <div>
                        <div style="display: flex;">
                            <div><img class="header-icone" src="../../imagens/logo/logo-semtexto.png"></div>
                            <div class="header-texto"><span style="line-height: 1;"><span style="font-size: 33px;"><b>DriveOn</b></span><br><span style="font-size: 11.7px;">Trilhando seu caminho!</span></span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="corpo">
        <div style="width: 50%;">
            <img src="../../imagens/logo/logo-semtexto500px.png" style="width: 100%;">
        </div>

        <div class="formulario" >
            <div class="titulo-div"><span>Login</span></div>

            <form id="formulario-login">
                <div class="input-div">
                    <label for="email">E-mail:</label><br>
                    <input type="text" id="email" placeholder="Insira seu e-mail" name="email" required>
                </div>

                <div class="input-div">
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" placeholder="Insira sua senha" name="senha" required>
                </div>
                
                <div class="input-div" style="display: flex; justify-content: center;">
                    <input type="submit" value="Entrar">
                </div>
            </form>

            <br>
            <span class="legenda">Ainda não é um cliente da MoveOn? <a href="cadastro.html" class="link_legenda">Cadastre-se</a></span>
        </div>
    </div>

    <script src="../../javascript/cadastro - login/login.js"></script>
</body>
</html>
