<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveOn - Atualizar Dados</title>
    <link rel="icon" href="../../imagens/logo/logo-semtexto.png" type="image/x-icon">

    <link href="../../css/perfil.css" rel="stylesheet">
    <link href="../../css/geral/header-footer.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="https://fontlibrary.org//face/tex-gyre-adventor" type="text/css"/>     <!-- Fonte header -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    <!-- Sweetalert -->
</head>
<body>
    <!-- HEADER -->
    <header>
        <button class="open-btn" id="openBtn" onclick="openSidebar()">☰</button>

        <div class="header-geral">
            <a href="../../index.html">
                <div>
                    <div style="display: flex;">
                        <div><img class="header-icone" src="../../imagens/logo/logo-semtexto.png"></div>
                        <div class="header-texto"><span style="line-height: 1;"><span style="font-size: 33px;"><b>DriveOn</b></span><br><span style="font-size: 11.7px;">Trilhando seu caminho!</span></span></div>
                    </div>
                </div>
            </a>

            <a href="../../paginas/pages-User/login.html" class="naoLogado">
                <div style="display: flex;">
                    <img class="header-icone" src="../../imagens/setas/login.png">
                    <div class="header-texto"><span style="font-size: 22px;"><b>Login</b></span></div>
                </div>
            </a>

            <a href="../../paginas/pages-User/perfil.html" class="logado">
                <div style="display: flex;">
                    <div style="position: relative; margin-right: 10px;">
                        <img class="header-icone" src="../../imagens/setas/seta.png">
                        <img class="header-fotousuario foto_user" src="">
                    </div>
                    <div class="header-texto"><span style="font-size: 22px; font-family: Arial, Helvetica, sans-serif;">Bem-vindo(a),<br><b class="nome_user"></b></span></div>
                </div>
            </a>
        </div>
    </header>

    <!-- BARRA FIXADA -->
    <div class="barraFixada" id="barraFixada">
        <button class="barraFixada-open-btn" id="openBtn" onclick="openSidebar()">☰</button>
    </div>

    <!-- ========================================================== -->


    <div class="corpo-perfil" style="height: auto;">
        <div style="display: flex; justify-content: center; font-family: Arial, Helvetica, sans-serif;"><h1>Atualização de Dados</h1></div>
            
        <!-- QUADRO -->
        <div class="quadro" style="display: block;">
            <div style="display: flex;">
                <!-- Foto do usuário -->
                <div class="div_imagem_usuario">
                    <img id="foto" class="imagem_usuario foto_user" src="../../" alt="Foto de Perfil do Usuário" style="display: block; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">               
                    <label for="input-foto" class="selecionarimagem">Selecionar imagem</label>
                    <input type="file" id="input-foto" accept=".jpg, .jpeg, .png" hidden/>
                </div>

                <!-- Dados do usuário -->
                <div class="div_informacoes_usuario">
                
                    <!-- NOME DO USUÁRIO -->
                    <div>
                        <label class="info_titulo" for="nome-form1">Nome:</label><br>
                        <input class="nome nome-sobrenome_user" id="novo_nome"/>
                    </div>

                    <div class="informacoes_usuario">
                        <!-- INFORMAÇÕES PESSOAIS DO USUÁRIO -->
                        <div class="tabela">
                            <div>
                                <label class="info_titulo" for="CPF">CPF:</label><br>
                                <input class="CPF_user" id="CPF"/>
                            </div>
                            <div>
                                <label class="info_titulo" for="email">E-mail:</label><br>
                                <input class="email_user" id="email" disabled/>
                            </div>
                            <div>
                                <label class="info_titulo" for="telefone">Telefone:</label><br>
                                <input class="telefone_user" id="telefone"/>
                            </div>
                        </div>

                        <!-- RESIDÊNCIA DO USUÁRIO -->
                        <div class="tabela">
                            <div class="info">
                                <label class="info_titulo" for="CEP">CEP:</label><br>
                                <input class="CEP_user" id="CEP"/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="estado">Estado:</label><br>
                                <input class="estado_user" id="estado" readonly/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="cidade">Cidade:</label><br>
                                <input class="cidade_user" id="cidade" readonly/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="bairro">Bairro:</label><br>
                                <input class="bairro_user" id="bairro" readonly/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="rua">Rua:</label><br>
                                <input class="rua_user" id="rua" readonly/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="numero">Número:</label><br>
                                <input class="numResidencia_user" id="numerocasa"/>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="complemento">Complemento:</label><br>
                                <input class="compResidencia_user" id="complemento"/>
                            </div>
                        </div>

                        <div class="tabela">
                            <div>
                                <label class="info_titulo" for="CNH">CNH:</label><br>
                                <input class="CNH_user" id="CNH"/>
                            </div>
                            <div class="info">
                                <div class="info_titulo"></div>
                                <div class="info_conteudo"></div>
                            </div>
                            <div class="info">
                                <label class="info_titulo" for="nascimento">Data de Nascimento:</label><br>
                                <input type="date" class="nascimento_user" id="nascimento"/>
                            </div>
                        </div>
                    </div>

                    <div></div>

                    
                </div>
            </div>

            
            <div style="display: flex; gap: 15px; width: 100%; justify-content: end;">
                <button id="btnCancelar" type="submit" style="background-color: darkgray; width: 120px;">Cancelar</button>
                <button id="btnSalvar" type="submit" style="width: 120px;">Salvar</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_div">

            <div style="display: flex; flex-direction: column;">
                <p><b>Conheça nossa empresa</b></p>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li>Sobre nós</li>
                </ul>
            </div>

            <div style="display: flex; flex-direction: column;">
                <p><b>Informações para usuários</b></p>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li>Como alugar um carro?</li>
                </ul>
            </div>

            <div>

            </div>
        </div>
        <div class="footer_div">
            <div><a href="../../index.html"><img  class="logo_DriveOn" src="../../imagens/logo/logo-txtpreto.png"></a></div>
            <div><p>© 2025 MoveOn. Todos os direitos reservados.</p></div>
            <div style="flex-direction: column; gap: 5px;">
                <p>Siga-nos em nossas redes sociais:</p>
                <div class="redessociais">
                    <img class="logo" src="../../imagens/redessociais/facebook.png">
                    <img class="logo" src="../../imagens/redessociais/instagram.png">
                    <img class="logo" src="../../imagens/redessociais/linkedin.png">
                    <img class="logo" src="../../imagens/redessociais/x.png">
                </div>
            </div>
        </div>
    </footer>



    <script src="../../javascript/usuarios/variaveisdeusuario.js"></script>
    <script src="../../javascript/cadastro - login/atualizardados.js"></script>
    <script>
        document.getElementById('input-foto').addEventListener('input', function (e) {
            const imagemInput = e.target;
            const imagem = imagemInput.files[0];

            if (imagem) {
                const imagemPreview = document.getElementById('foto');
                imagemPreview.src = URL.createObjectURL(imagem);
            }
        })
    </script>
</body>
</html>
